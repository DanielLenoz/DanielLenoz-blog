<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/basic-style.css" />
    <link rel="stylesheet" href="./css/style-index.css" />
    <link rel="stylesheet" href="./css/style-index-desktop.css" media="screen and (min-width:710px)" />
    <link rel="shortcut icon" href="./assets/logo.svg" />
    <title>LenozBlog</title>
</head>

<body>
    <header>
        <nav class="nav_container">
            <input type="checkbox" name="" id="nav__checkbox" class="nav__checkbox">
            <label for="nav__checkbox" class="nav__toggle">
                <img src="./assets/menu.svg" alt="menu de contenido" class="menu">
                <img src="./assets/close.svg" alt="close menu" class="close">
            </label>
            <div class="nav__menu">
                <div class="red_container">
                    <div>
                        <div class="contenido">
                            <a href="https://daniellenoz.github.io/DanielLenoz-portafolio/" class="container_share"><img
                                    src="./assets/logo.svg" alt="portafolio" /></a>
                            <a href="https://daniellenoz.github.io/DanielLenoz-portafolio/"
                                class="share_link">Portafolio</a>
                        </div>
                        <div class="contenido">
                            <a href="https://www.linkedin.com/in/daniel-steven-rodriguez-verano-417472241/"
                                class="container_share"><img src="./assets/linekdin.svg" alt="linkedin" /></a>
                            <a href="https://www.linkedin.com/in/daniel-steven-rodriguez-verano-417472241/"
                                class="share_link">Linekdin
                                DanielLenoz</a>
                        </div>
                        <div class="contenido">
                            <a href="https://github.com/DanielLenoz" class="container_share">
                                <img src="./assets/github.svg" alt="github" /></a>
                            <a href="https://github.com/DanielLenoz" class="share_link">Github DanielLenoz</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container_logo">
            <section class="nav_logo_container">
                <img src="./assets/logo-name2.svg" alt="logo lenoz" class="img_logo" />
                <div class="button_me">
                    <a href="./html/perfil.html">Sobre mí</a>
                </div>
            </section>

            <section class="blog_principal">
                <figure class="blog_image--principal">
                    <picture>
                        <source media="(min-width:517px)" srcset="./img/ultimo-post.jpg" />
                        <img src="./img/img-cads/portafolio.jpg" alt="ultimo-pots" class="ultimo-posts" />
                    </picture>
                </figure>
                <article class="container_blog--principal">
                    <h2 class="title_blog--principal">PORTAFOLIO</h2>
                    <p class="text_blog--principal">
                        El crecimiento personal puede llegar a ser solitario porque eres tú mismo quien empujo la piedra
                        del esfuerzo y toma la
                        decisión de llamar a la sabiduría.
                    </p>
                    <div class="button_blog--principal">
                        <a href="./html/projects/portafolio-blog.html">Leer mas</a>
                    </div>
                </article>
            </section>
            <!-- blogs -->
            <section class="blogs_container">
                <h1>Ultimos blogs</h1>
                <section class="blogs_container--grid">
                </section>
            </section>
    </main>

    <footer>
        <section class="footer_container">
            <div>
                <a href="https://platzi.com/home" class="footer_img" target="_blank">
                    <img src="./assets/platzi.svg" alt="platzi" />
                </a>
                <p class="footer_text">Estudiante de platzi</p>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/daniel-steven-rodriguez-verano-417472241/" class="footer_img"
                    target="_blank">
                    <img src="./assets/linkedin-2.svg" alt="linkedin de DanielLenoz" />
                </a>
                <p class="footer_text">Contacto frecuente</p>
            </div>
        </section>
    </footer>

    <script src="./js/index_blogs.js"></script>
</body>

</html>
